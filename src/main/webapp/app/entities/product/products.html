<div>
    <h2 data-translate="test09App.product.home.title">Products</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="test09App.product.home.createLabel">
                        Create new Product
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="test09App.product.productCode">Product Code</span></th>
                    <th><span data-translate="test09App.product.productName">Product Name</span></th>
                    <th><span data-translate="test09App.product.productDate">Product Date</span></th>
                    <th><span data-translate="test09App.product.insertDate">Insert Date</span></th>
                    <th><span data-translate="test09App.product.lastUpdateDate">Last Update Date</span></th>
                    <th><span data-translate="test09App.product.brand">Brand</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products track by product.id">
                    <td><a ui-sref="product-detail({id:product.id})">{{product.id}}</a></td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productDate | date:'medium'}}</td>
                    <td>{{product.insertDate | date:'medium'}}</td>
                    <td>{{product.lastUpdateDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="brand-detail({id:product.brand.id})">{{product.brand.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-detail({id:product.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product.edit({id:product.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product.delete({id:product.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
